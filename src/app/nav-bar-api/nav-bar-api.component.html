<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<div class="warp-page">
    <section class="side-bar">
        <button class = "btn btn-primary btn-style" (click) = "injectParam='posts'">posts</button>
        <button class = "btn btn-primary btn-style" (click) ="injectParam='comments'">comments</button>
        <button class = "btn btn-primary btn-style" (click) ="injectParam='albums'">albums</button>
        <button class = "btn btn-primary btn-style" (click) ="injectParam='photos'">photos</button>
        <button class = "btn btn-primary btn-style" (click) ="injectParam='todos'">todos</button>
        <button class = "btn btn-primary btn-style" (click) ="injectParam='users'">users</button>
        <label style="text-align:center; margin-top:5px;">enter number</label>
        <input type="number">
    </section>
    <app-show-data class = "show-data-page"[dataDB] = "injectParam"></app-show-data>
</div>
