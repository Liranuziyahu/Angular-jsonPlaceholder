<div class="warp-post">
    <section *ngFor="let post of arrposts">
        <div class="card" style="width: 18rem;text-align:center" > 
            <div class="idUser">{{post.id}}</div>
              <div class="card-body"> 
                <h5 class="card-title">{{post.userId}}</h5>
                <p class="card-text">
                  <br>
                 <h5>{{post.title}}</h5><br>
                  Body: {{post.body}}<br>
              </div> 
        </div>   
    </section>
</div>
